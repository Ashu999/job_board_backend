services:
  mysql:
    image: mysql:latest
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: userpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    environment:
      DB_HOST: mysql
      DB_USER: user
      DB_PASS: userpass
      DB_NAME: mydb
    build: .
    container_name: job_board_backend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    volumes:
      - .:/usr/src/app
    command: sh -c "npm run db:sync && npm run dev"

volumes:
  mysql_data:
